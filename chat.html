
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¹Chat HubðŸ’®</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="chat.css">
    <meta name="theme-color" content="#075E54">
</head>
<body>
    <div class="notification-badge"></div>
    <div class="mobile-keyboard-helper"></div>
    
    <div class="chat-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <button id="onlineUsersToggle" class="icon-button" title="Online users">
                    <i class="fas fa-users"></i>
                    <span class="online-count">0</span>
                </button>
                <div id="onlineUsersPanel" class="online-users-panel">
                    <h3>Online Users</h3>
                    <div id="onlineUsersList"></div>
                </div>
            </div>
            <h1 id="chatTitle">Chat Hub</h1>
            <button id="darkModeToggle" class="icon-button" title="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be inserted here dynamically -->
        </div>
        
        <!-- UI Elements -->
        <div id="typingIndicator" class="typing-indicator">
            <div id="typingUsers"></div>
        </div>
        
        <div id="replyPreview" class="reply-preview">
            <div class="reply-preview-content">
                <span class="reply-preview-text"></span>
                <button id="cancelReply" class="cancel-reply-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div id="recordingStatus">
            <span class="pulsing-dot"></span>
            <span class="recording-timer">00:00</span>
            <div class="visualizer">
                <div class="visualizer-bar" style="animation-delay: 0.1s"></div>
                <div class="visualizer-bar" style="animation-delay: 0.3s"></div>
                <div class="visualizer-bar" style="animation-delay: 0.5s"></div>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="input-container">
            <button id="emojiButton" class="icon-button" title="Emoji">
                <i class="fas fa-smile"></i>
            </button>
            <button id="attachButton" class="icon-button" title="Attach file">
                <i class="fas fa-paperclip"></i>
            </button>
            <input type="text" id="messageInput" placeholder="Type a message" autocomplete="off">
            <button id="sendButton" class="icon-button" disabled title="Send">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button id="startRecording" class="icon-button" title="Record voice">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="stopRecording" class="icon-button" style="display: none;" title="Stop recording">
                <i class="fas fa-stop"></i>
            </button>
            <input type="file" id="fileInput" accept="image/*, audio/*" style="display: none;">
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal show">
        <div class="modal-content">
            <h3>Welcome to Chat Hub</h3>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>
            
            <div id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button id="loginBtn" class="primary-btn">Login</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <div id="registerForm" class="auth-form" style="display:none;">
                <input type="text" id="registerName" placeholder="Display Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password (min 6 chars)" required minlength="6">
                <button id="registerBtn" class="primary-btn">Register</button>
            </div>
        </div>
    </div>

    <!-- Firebase and other scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="chat.js"></script>
</body>
</html>
