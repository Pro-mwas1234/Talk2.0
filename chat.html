<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåπChat üï∏ HubüíÆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="https://img.icons8.com/cotton/64/filled-chat--v1.png">
    <link rel="stylesheet" href="chat.css">
    <meta name="theme-color" content="#075E54">
</head>
<body>
    <div class="mobile-keyboard-helper"></div>
    <div class="chat-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <button id="onlineUsersToggle" class="icon-button" title="Show online users">
                    <i class="fas fa-users"></i>
                </button>
                <div id="onlineUsersPanel" class="online-users-panel">
                    <h3>Online Users</h3>
                    <div id="onlineUsersList"></div>
                </div>
            </div>
            <h1 id="chatTitle">‚òòÔ∏èJaba BazeüçÅ</h1>
            <button id="darkModeToggle" class="icon-button" aria-label="Toggle dark mode" title="Toggle dark mode">
                <i class="fas fa-moon" aria-hidden="true"></i>
            </button>
        </header>
        
        <!-- Messages -->
        <div class="messages-container" id="messagesContainer"></div>
        
        <!-- UI Elements -->
        <div id="typingIndicator" class="typing-indicator">
            <div id="typingUsers"></div>
        </div>
        
        <div id="replyPreview" class="reply-preview" style="display: none;">
            <div class="reply-preview-content">
                <span class="reply-preview-text"></span>
                <button id="cancelReply" class="cancel-reply-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div id="recordingStatus">
            <span class="pulsing-dot"></span> Recording...
        </div>
        
        <!-- Input Area -->
        <div class="input-container">
            <button id="emojiButton" class="icon-button" title="Emoji">
                <i class="fas fa-smile"></i>
            </button>
            <button id="attachButton" class="icon-button" aria-label="Attach file" title="Attach file">
                <i class="fas fa-paperclip" aria-hidden="true"></i>
            </button>
            <button id="startRecording" class="icon-button" title="Record voice message">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="stopRecording" class="icon-button" style="display: none;" title="Stop recording">
                <i class="fas fa-stop"></i>
            </button>
            <input type="text" id="messageInput" placeholder="Type a message" autocomplete="off">
            <button id="sendButton" class="icon-button" disabled title="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
            <input type="file" id="fileInput" accept="image/*, audio/*" style="display: none;">
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal show">
        <div class="modal-content">
            <h3>Login or Register</h3>
            <div id="authTabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>
            
            <div id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button id="loginBtn" class="primary-btn">Login</button>
            </div>
            
            <div id="registerForm" class="auth-form" style="display:none;">
                <input type="text" id="registerName" placeholder="Display Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password (min 6 chars)" required minlength="6">
                <button id="registerBtn" class="primary-btn">Register</button>
            </div>
        </div>
    </div>

    <!-- Username Modal -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h3>Choose Your Username</h3>
            <input type="text" id="usernameInput" placeholder="Username (3-15 characters)" 
                   pattern="[a-zA-Z0-9_]{3,15}" title="3-15 alphanumeric characters" required>
            <div id="usernameAvailability"></div>
            <button id="submitUsernameBtn" class="primary-btn">Save Username</button>
        </div>
    </div>

    <!-- Emoji Picker -->
    <emoji-picker id="emojiPicker"></emoji-picker>

    <!-- Firebase and other scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js" type="module"></script>
    <script src="chat.js"></script>
</body>
</html>
