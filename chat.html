<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üåπChat üï∏ HubüíÆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="chat.css">
    <meta name="theme-color" content="#075E54">
</head>
<body>
    <div class="mobile-keyboard-helper"></div>
    <div class="chat-container">
        <header class="app-header" aria-label="Chat header">
            <div class="header-left">
                <button id="onlineUsersToggle" class="icon-button" title="Show online users">
                    <i class="fas fa-users"></i>
                </button>
                <div id="onlineUsersPanel" class="online-users-panel">
                    <h3>Online Users</h3>
                    <div id="onlineUsersList"></div>
                </div>
            </div>
            <h1 id="chatTitle">‚òòÔ∏èJaba BazeüçÅ</h1>
            <button id="darkModeToggle" class="icon-button" aria-label="Toggle dark mode" title="Toggle dark mode">
                <i class="fas fa-moon" aria-hidden="true"></i>
            </button>
        </header>
        
        <div class="messages-container" id="messagesContainer"></div>
        
        <div id="typingIndicator" class="typing-indicator">
            <div id="typingUsers"></div>
        </div>
        
        <div id="replyPreview" class="reply-preview" style="display: none;">
            <div class="reply-preview-content">
                <span class="reply-preview-text"></span>
                <button id="cancelReply" class="cancel-reply-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <div id="recordingStatus">
            <span class="pulsing-dot"></span> Recording...
        </div>
        
        <div class="input-container">
            <button id="attachButton" class="icon-button" aria-label="Attach file" title="Attach file">
                <i class="fas fa-paperclip" aria-hidden="true"></i>
            </button>
            <button id="startRecording" class="icon-button" title="Record voice message">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="stopRecording" class="icon-button" style="display: none;" title="Stop recording">
                <i class="fas fa-stop"></i>
            </button>
            <input type="text" id="messageInput" placeholder="Type a message" autocomplete="off">
            <button id="sendButton" class="icon-button" disabled title="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
    </div>

    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h3>Welcome to CodeWave Chat</h3>
            <p>Please enter your name to join:</p>
            <input type="text" id="userNameInput" placeholder="Your name" autofocus>
            <button id="submitNameBtn" class="primary-btn">Join Chat</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="chat.js"></script>
</body>
</html>
