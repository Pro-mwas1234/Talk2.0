<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌹Chat 🕸 Hub💮</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <header class="app-header">
            <h1>☘️Jaba Baze🍁</h1>
            <div>
                <button id="darkModeToggle" class="icon-button" title="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="logoutButton" class="icon-button" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>
        
        <div class="messages-container" id="messagesContainer"></div>
        
        <div id="replyPreview" class="reply-preview">
            <div class="reply-content"></div>
            <button id="cancelReply" class="icon-button small" title="Cancel reply">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="recordingStatus">
            <span class="pulsing-dot"></span> Recording...
        </div>
        
        <div id="typingIndicator" class="typing-indicator"></div>
        
        <div class="input-container">
            <div id="mentionSuggestions" class="mention-suggestion"></div>
            <button id="attachButton" class="icon-button" title="Attach file">
                <i class="fas fa-paperclip"></i>
            </button>
            <button id="startRecording" class="icon-button" title="Record voice message">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="stopRecording" class="icon-button" style="display: none;" title="Stop recording">
                <i class="fas fa-stop"></i>
            </button>
            <input type="text" id="messageInput" placeholder="Type a message" autocomplete="off">
            <button id="sendButton" class="icon-button" disabled title="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
    </div>

    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h3>Welcome to Chat Hub</h3>
            <p>Enter your display name:</p>
            <input type="text" id="userNameInput" placeholder="Your name" autofocus>
            <button id="submitNameBtn" class="primary-btn">Join Chat</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="chat.js"></script>
</body>
</html>
